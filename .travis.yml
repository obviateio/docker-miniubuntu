sudo: required

services:
- docker

env:
  global:
  - secure:  # DOCKER_USERNAME
  - secure:  # DOCKER_PASSWORD

before_install:
- docker pull ubuntu:20.04
- docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD

script:
- "./build.sh shakataganai/miniubuntu"

notifications:
  email: false
  slack: false
